<div class="review-form">
  <div class="form-header">
    <h2>Submit Your Review</h2>
    <p>Share your flight experience with us</p>
  </div>
  
  <div class="form-container">
    <form (ngSubmit)="onSubmit()" #reviewForm="ngForm">
      <div class="form-row">
        <div class="form-group">
          <label for="customerName">Your Name</label>
          <input 
            type="text" 
            id="customerName"
            placeholder="Enter your full name" 
            [(ngModel)]="form.customerName" 
            name="customerName" 
            required />
        </div>
        
        <div class="form-group">
          <label for="customerEmail">Email Address</label>
          <input 
            type="email" 
            id="customerEmail"
            placeholder="Enter your email" 
            [(ngModel)]="form.customerEmail" 
            name="customerEmail" 
            required />
        </div>
      </div>
      
      <div class="form-group">
        <label for="flightNumber">Select Flight</label>
        <select 
          id="flightNumber"
          [(ngModel)]="form.flightNumber" 
          name="flightNumber" 
          (change)="onFlightChange()" 
          required>
          <option value="">Choose your flight...</option>
          <option *ngFor="let flight of flights" [value]="flight.flightNumber">
            {{flight.flightNumber}} - {{flight.origin}} to {{flight.destination}} ({{flight.flightDate}})
          </option>
        </select>
      </div>
      
      <div *ngIf="selectedFlight" class="flight-details">
        <h3>Selected Flight Details</h3>
        <p><strong>Flight Number:</strong> {{selectedFlight.flightNumber}}</p>
        <p><strong>Route:</strong> {{selectedFlight.origin}} → {{selectedFlight.destination}}</p>
        <p><strong>Date:</strong> {{selectedFlight.flightDate}}</p>
      </div>
      
      <div class="form-group">
        <label for="rating">Rating</label>
        <div class="rating-input">
          <input 
            type="number" 
            id="rating"
            min="1" 
            max="5" 
            placeholder="Rate from 1 to 5" 
            [(ngModel)]="form.rating" 
            name="rating" 
            required />
          <div class="rating-display" *ngIf="form.rating">
            <span>Your rating:</span>
            <div class="rating-stars">
              <span *ngFor="let star of [].constructor(form.rating)" class="star">★</span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="description">Review Description</label>
        <textarea 
          id="description"
          placeholder="Tell us about your flight experience..." 
          [(ngModel)]="form.description" 
          name="description"
          rows="4">
        </textarea>
      </div>
      
      <button type="submit" class="submit-button">Submit Review</button>
    </form>
  </div>
</div>
